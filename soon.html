<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <title>Coming Soon | FakeCee</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="myApp" ng-controller="myCtrl">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">FakeCee</a>
      </div>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#nav-items" aria-controls="nav-items" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav-items" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="now.html">Now Playing</a></li>
          <li class="nav-item"><a class="nav-link active" href="soon.html">Coming Soon</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="movie-container">
    <h2 class="movie-header">
      Upcoming Movies
    </h2>
    <div id="soonList" class="movies-grid">
      <div ng-repeat="m in soonList">
        <div class="card border-dark mb-3 movie-card" ng-click="detail(m.id)">
          <img class="movie-img" ng-src="http://image.tmdb.org/t/p/w500/{{m.poster_path}}" alt="[movie poster]">
          <div class="card-body">
            <h5 class="movie-title">{{m.title}}</h5>
            <p class="text-primary"><small>{{m.release_date | date : "'Released ' d MMM y"}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>by !MariaDB</footer>
</html>
